name: E2E Tests (Playwright)

on:
  push:
    branches:
      - main
    paths:
      - 'src/NuGetTrends.Web/Portal/**'
      - '**/playwright-workflow.yml'
  pull_request:
    paths:
      - 'src/NuGetTrends.Web/Portal/**'
      - '**/playwright-workflow.yml'
  workflow_dispatch:

jobs:
  playwright:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: src/NuGetTrends.Web/Portal/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: src/NuGetTrends.Web/Portal

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps
        working-directory: src/NuGetTrends.Web/Portal

      - name: Start Angular dev server
        run: npm start &
        working-directory: src/NuGetTrends.Web/Portal

      - name: Wait for dev server
        run: npx wait-on http://localhost:4200 --timeout 60000
        working-directory: src/NuGetTrends.Web/Portal

      - name: Run Playwright tests
        run: npx playwright test --reporter=list
        working-directory: src/NuGetTrends.Web/Portal
        env:
          BASE_URL: http://localhost:4200

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-test-results
          path: src/NuGetTrends.Web/Portal/test-results/
