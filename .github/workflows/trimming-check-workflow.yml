name: Trimming Check
env:
  DOTNET_CLI_TELEMETRY_OPTOUT: 1
  DOTNET_NOLOGO: 1

on:
  push:
    branches:
      - main
    paths:
      - 'src/NuGetTrends.Web/**'
      - 'src/NuGetTrends.Web.Client/**'
      - 'src/NuGetTrends.Data/**'
      - '**/TrimmerRoots.xml'
      - '**/trimming-check-workflow.yml'
      - 'scripts/verify-trimming.sh'
  pull_request:
    paths:
      - 'src/NuGetTrends.Web/**'
      - 'src/NuGetTrends.Web.Client/**'
      - 'src/NuGetTrends.Data/**'
      - '**/TrimmerRoots.xml'
      - '**/trimming-check-workflow.yml'
      - 'scripts/verify-trimming.sh'
  workflow_dispatch:

jobs:
  trimming-check:
    name: Native AOT Trimming Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Verify trimmed build renders correctly
        run: ./scripts/verify-trimming.sh
