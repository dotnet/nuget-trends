name: E2E Tests
env:
  DOTNET_CLI_TELEMETRY_OPTOUT: 1
  DOTNET_NOLOGO: 1

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore
        run: dotnet restore src/NuGetTrends.IntegrationTests

      - name: Build
        run: dotnet build src/NuGetTrends.IntegrationTests -c Release --no-restore

      - name: Run E2E Tests
        run: dotnet test src/NuGetTrends.IntegrationTests -c Release --no-build --logger "trx;LogFileName=e2e-results.trx" --logger "console;verbosity=detailed"

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-test-results
          path: '**/e2e-results.trx'
