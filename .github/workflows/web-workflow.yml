name: Nuget Trends Web
env:
  DOTNET_CLI_TELEMETRY_OPTOUT: 1
  IS_BUILD_SERVER: true
on:
  push:
    paths:
      - 'src/NuGetTrends.Web/**'
      - 'src/NuGetTrends.Data/**'
      - 'src/Directory.Build.props'
      - '**/web-workflow.yml'
  pull_request:
    paths:
      - 'src/NuGetTrends.Web/**'
      - 'src/NuGetTrends.Data/**'
      - 'src/Directory.Build.props'
      - '**/web-workflow.yml'
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Install Node 15.0.1
        uses: actions/setup-node@v1
        with:
          node-version: '15.0.1'

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Cache node modules
        uses: actions/cache@v2
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
            ${{ runner.os }}-

      - name: Install build tools
        run: |
          npm install -g @angular/cli@11.0.5
          npm install -g yarn
          ng --version

      - name: 'Install app packages'
        run: yarn install
        working-directory: src/NuGetTrends.Web/Portal

      - name: 'Lint'
        run: yarn run lint
        working-directory: src/NuGetTrends.Web/Portal

      - name: 'Test'
        run: yarn run test-cc
        working-directory: src/NuGetTrends.Web/Portal

      - name: 'Build'
        run: yarn run prod
        working-directory: src/NuGetTrends.Web/Portal

      - uses: codecov/codecov-action@v1
        with:
          file: src/NuGetTrends.Web/Portal/coverage/lcov.info
          name: nugettrends-spa-codecov # optional
          fail_ci_if_error: true

      - name: .NET Core CLI 5.0 RC1
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '5.0.100'

      - name: Build
        run: dotnet build -c Release
        working-directory: src/NuGetTrends.Web/

      # - name: Test
      #   run: dotnet test --no-build --no-restore


