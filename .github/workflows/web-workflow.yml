name: Web
env:
  DOTNET_CLI_TELEMETRY_OPTOUT: 1
  # SENTRY_LOG_LEVEL: "debug"
on:
  push:
    tags:
      - 'v*.*.*'
    branches:
      - main
    paths:
      - 'src/NuGetTrends.Web/**'
      - 'src/NuGetTrends.Web.Client/**'
      - 'src/NuGetTrends.Data/**'
      - 'src/Directory.Build.props'
      - '**/web-workflow.yml'
  pull_request:
    paths:
      - 'src/NuGetTrends.Web/**'
      - 'src/NuGetTrends.Web.Client/**'
      - 'src/NuGetTrends.Data/**'
      - 'src/Directory.Build.props'
      - '**/web-workflow.yml'
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DOTNET_CLI_TELEMETRY_OPTOUT: 1
      DOTNET_NOLOGO: 1
      DOTNET_MULTILEVEL_LOOKUP: 1
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Build
        run: dotnet build -c Release -p:SourceRevisionId=${GITHUB_SHA::8}
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
        working-directory: src/NuGetTrends.Web/

      - name: Compute image tags
        if: github.event_name != 'pull_request'
        id: tags
        run: |
          if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF#refs/tags/}"
            MINOR="${VERSION%.*}"
            MAJOR="${MINOR%.*}"
            echo "tags=${VERSION}%3B${MINOR}%3B${MAJOR}%3Blatest" >> "$GITHUB_OUTPUT"
          else
            echo "tags=main%3Bsha-${GITHUB_SHA::8}" >> "$GITHUB_OUTPUT"
          fi

      - name: Login to DockerHub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push container image
        if: github.event_name != 'pull_request'
        run: >
          dotnet publish --no-build -c Release
          /t:PublishContainer
          -p:ContainerRegistry=docker.io
          -p:ContainerImageTags=${{ steps.tags.outputs.tags }}
        working-directory: src/NuGetTrends.Web/
