<label class="switch">
  <input type="checkbox" [(ngModel)]="isNuGetPackage" (change)="changePackageType($event)" />
  <span class="slider round"></span>
  <span class="toggle-label toggle-label-left" [ngClass]="{'label-inverted-color': isNuGetPackage}">Packages</span>
  <span class="toggle-label toggle-label-right" [ngClass]="{'label-inverted-color': !isNuGetPackage}">Frameworks</span>
</label>
