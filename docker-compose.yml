services:
  rabbitmq:
    image: "library/rabbitmq:3.12.0-management"
    restart: "no"
    environment:
      RABBITMQ_ERLANG_COOKIE: "PUg2rt6Pp8Arx7Z9FbgJLFvxEL7pZ2"
      RABBITMQ_DEFAULT_USER: "rabbitmq"
      RABBITMQ_DEFAULT_PASS: "PUg2rt6Pp8Arx7Z9FbgJLFvxEL7pZ2"
      RABBITMQ_DEFAULT_VHOST: "/"
    ports:
      - "15672:15672"
      - "5672:5672"
  postgres:
    image: postgres:17
    restart: "no"
    environment:
      POSTGRES_PASSWORD: PUg2rt6Pp8Arx7Z9FbgJLFvxEL7pZ2
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  clickhouse:
    image: clickhouse/clickhouse-server:25.11.5
    restart: "no"
    environment:
      CLICKHOUSE_DB: nugettrends
      CLICKHOUSE_USER: default
      CLICKHOUSE_PASSWORD: ""
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
      ALLOW_EMPTY_PASSWORD: yes
    ports:
      - "8123:8123"
      - "9000:9000"
    volumes:
      - clickhouse-data:/var/lib/clickhouse
      - ./src/NuGetTrends.Data/ClickHouse/migrations:/docker-entrypoint-initdb.d:ro
volumes:
  pgdata:
  clickhouse-data:
